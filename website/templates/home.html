{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
<div align="center" style="margin-top: 50px;">
    <h1 align="center">Welcome to TrainTogether!</h1>

    <br>

    {% if user.is_authenticated %}
    <!-- User is logged in → show Profile button -->
    <a href="{{ url_for('views.profile') }}">
        <button class="btn btn-custom btn-lg">Profile</button>
    </a>
    <!-- Activity button -->
    <a href="{{ url_for('views.activity_page') }}">
        <button class="btn btn-custom btn-lg">Activity</button>
    </a>
    <!-- Messages button -->
    <a href="{{ url_for('views.messages') }}">
        <button class="btn btn-custom btn-lg">Messages</button>
    </a>
{% else %}
    <!-- User is not logged in → show Sign Up and Login -->
    <a href="{{ url_for('auth.sign_up') }}">
        <button class="btn btn-custom btn-lg">Sign Up</button>
    </a>

    <a href="{{ url_for('auth.login') }}">
        <button class="btn btn-custom btn-lg">Login</button>
    </a>
{% endif %}

</div>
{% endblock %}
